<!DOCTYPE html>
<html ng-app="lokthar">
    <head>
        <title>Lokthar - &copy;Epsitec 2014</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/lokthar.css">
        <link rel="stylesheet" href="css/cssterm.css">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
        <script src="js/checklist-model.js"></script>
        <script src="js/jquery.js"></script>
        <script> //Fix for jquery loading
          try {
              $ = jQuery = module.exports;
              // If you want module.exports to be empty, uncomment:
              // module.exports = {};
          } catch(e) {}
        </script>
        <script src="js/uikit.min.js"></script>
        <script src="lokthar.js"></script>
        <script src="modules/lkBus/module.js"></script>
        <script src="modules/lkHelpers/module.js"></script>
        <script src="modules/lkPackages/module.js"></script>
        <script src="modules/lkConfigure/module.js"></script>
        <style>

        </style>
    </head>
    <body class="uk-height-1-1">
        <nav class="uk-navbar uk-navbar-attached uk-fixed-titlebar bg-blue" ng-controller="HomeController">
            <span class="uk-navbar-brand"><a href="" class="uk-icon-button uk-icon-rocket" data-uk-offcanvas="{target:'#nav'}"></a> Lokthar</span>
            <div class="uk-navbar-content uk-navbar-flip uk-hidden-small">
                <div class="uk-button-group">
                    <button class="uk-button" ng-click="minimize()"><i class="uk-icon-minus"></i></button>
                    <button class="uk-button" ng-click="maximize()"><i ng-class="{'uk-icon-expand': maximized==false, 'uk-icon-compress' : maximized}"></i></button>
                    <button class="uk-button uk-button-danger" ng-click="quit()"><i class="uk-icon-power-off"></i></button>
                </div>
            </div>
        </nav>

        <!-- off-canvas nav -->
        <div id="nav" class="uk-offcanvas" ng-controller="HomeController">
          <div class="uk-offcanvas-bar" style="top: 40px;">
            <ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav>
              <li class="uk-nav-header">Lokthar</li>
              <li class="uk-parent">
                <a href="#"><i class="uk-icon-star"></i> Menu</a>
                <ul class="uk-nav-sub">
                  <li class="uk-nav-header">Company</li>
                  <li><a ui-sref="profile"><i class="uk-icon-user"></i> Profile</a></li>
                  <li><a ng-click="openGitlab()"><i class="uk-icon-flask"></i> Gitlab</a></li>
                  <li class="uk-nav-header">System</li>
                  <li><a ng-click="openSysroot()"><i class="uk-icon-folder-open-o"></i> Open sysroot</a></li>
                  <li class="uk-nav-header">Misc</li>
                  <li><a ng-click="openConsole()"><i class="uk-icon-bug"></i> Debug</a></li>
                  <li><a ui-sref="about"><i class="uk-icon-question"></i> About</a></li>
                </ul>
              </li>
              <li class="uk-nav-header">Modules</li>
              <li ui-sref-active="uk-active uk-animation-fade">
                  <a ui-sref="packages.manager" ><i class="uk-icon-puzzle-piece"></i> Packages</a>
              </li>
              <li ui-sref-active="uk-active uk-animation-fade">
                  <a ui-sref="configure.directories" ><i class="uk-icon-cog"></i> Configure</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="content-pusher"></div>
        <div ui-view></div>
        <div ui-view="module"></div>
    </body>
</html>
