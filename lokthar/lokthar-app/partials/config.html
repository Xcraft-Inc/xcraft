<div class="uk-panel uk-panel-box">
    <div class="uk-panel-badge uk-badge">{{badge}}</div>
    <h3 class="uk-panel-title"><i class="uk-icon-{{icon}}"></i> {{title}}</h3>
    <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zog Lib</td>
                <td>{{libRoot}} <button class="uk-icon-{{icon}}" ng-click="openFolder(libRoot)"></button></td>
            </tr>
            <tr>
                <td>Products packages</td>
                <td>{{productsRoot}} <button class="uk-icon-{{icon}}" ng-click="openFolder(productsRoot)"></button></td>
            </tr>
            <tr>
                <td>Node modules</td>
                <td>{{nodeModulesRoot}} <button class="uk-icon-{{icon}}" ng-click="openFolder(nodeModulesRoot)"></button></td>
            </tr>
        </tbody>
    </table>
</div>
