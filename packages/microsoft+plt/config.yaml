name: microsoft+plt
version: '2'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - mswindows-i386
  - mswindows-amd64
description:
  brief: Portable Library Tools 2
  long: 'Provides tools for Visual Studio 2010 for creating class libraries that run on Windows, Silverlight, Windows Phone and Xbox 360.'
dependency:
  install:
    bootstrap+xcraft-peon:
      - ''
data:
  get:
    uri: 'https://visualstudiogallery.msdn.microsoft.com/b0e0b5e9-e138-410b-ad10-00cb3caf4981/file/44714/7/PortableLibraryTools.exe'
    ref: ''
    out: ''
  type: bin
  configure: ''
  rules:
    type: exec
    location: PortableLibraryTools.exe
    args:
      postinst: /buildmachine /norestart /q
      prerm: /buildmachine /norestart /q /uninstall
  path: []
  embedded: true
