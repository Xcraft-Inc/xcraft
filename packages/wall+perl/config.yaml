subpackage:
  - runtime*
name: wall+perl
version: 5.22.1
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Perl.
  long: ''
dependency:
  build:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
data:
  get:
    uri: 'http://www.cpan.org/src/5.0/perl-<THIS.VERSION>.tar.gz'
    ref: ''
    out: ''
    externals: true
  type: src
  configure: >-
    !cd <THIS.DATA.RULES.LOCATION> && sh Configure -Dprefix=<PEON.PREFIXDIR>
    -Duserelocatableinc -de -Dman1dir=none -Dman3dir=none
  rules:
    type: make
    location: data/perl-<THIS.VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: ''
  env:
    path: []
    other:
      PERL5LIB: >-
        <OS.ROOTDIR>/usr/lib/perl5/<THIS.VERSION>:<OS.ROOTDIR>/usr/lib/perl5/site_perl/<THIS.VERSION>:<OS.ROOTDIR>/usr/lib/perl5/site_perl
  embedded: true
  runtime:
    configure: ''
