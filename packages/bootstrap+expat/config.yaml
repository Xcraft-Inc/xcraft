subpackage:
  - "runtime*"
name: bootstrap+expat
version: 2.1.0
maintainer:
  name: Mathieu Schroeter
  email: "schroeter@epsitec.ch"
architecture:
  - source
architectureHost:
  - linux-i386
  - linux-amd64
  - darwin-i386
  - darwin-amd64
  - solaris-i386
  - solaris-amd64
  - freebsd-i386
  - freebsd-amd64
description:
  brief: "The Expat XML Parser"
  long: "Expat is an XML parser library written in C. It is a stream-oriented parser in which an application registers handlers for things the parser might find in the XML document (like start tags)."
dependency:
  bootstrap+xcraft-peon:
    - ""
data:
  uri: "http://sourceforge.net/projects/expat/files/expat/2.1.0/expat-2.1.0.tar.gz"
  type: src
  configure: "!cd data/expat-2.1.0/ && ./configure --prefix=<PEON.INSTALLDIR>"
  rules:
    type: make
    location: data/expat-2.1.0/
    args:
      postinst: ""
      prerm: ""
      makeall: ""
  path: []
  embedded: true
distribution: toolchain/
