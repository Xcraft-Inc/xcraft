subpackage:
  - runtime*
name: gnupg+libgcrypt
version: 1.10.1-1
$version: 1.10.1
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: A general purpose cryptographic library
  long: ''
dependency:
  install:
    gnupg+libgpg-error:
      - version: ''
        architecture: []
        subpackages:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://www.gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-<THIS.$VERSION>.tar.bz2'
    mirrors: []
    ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: ef14ae546b0084cd84259f61a55e07a38c3b53afc0f546bffcef2f01baffe9de.tar.bz2
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --enable-shared
                     --enable-static
                     --disable-doc
  rules:
    type: make
    location: data/libgcrypt-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
