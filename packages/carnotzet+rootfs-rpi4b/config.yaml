name: carnotzet+rootfs-rpi4b
version: 0.1.0
$version: 0.1.0
distribution: raspberry/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - linux-i386
  - linux-amd64
  - linux-aarch64
description:
  brief: Base packages installer for the Carnotzet rootfs
  long: ''
dependency:
  install:
    gnu+glibc-rpi4b:
      - version: ''
        architecture: []
    gnu+libstdcxx-rpi4b:
      - version: ''
        architecture: []
    vlasenko+busybox-rpi4b:
      - version: ''
        architecture: []
    unigw+wpkg-rpi4b:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'self:///root'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: false
  type: bin
  configure: "cp('.', '<PEON.WPKG.STAG>/var/carnotzet');"
  rules:
    type: configure
    location: ''
    args:
      postinst: |-
        /* Prepare the WPKG admin directory */
        yield exec(
          'wpkg',
          '--root', '<PEON.PROD.ROOTDIR>/var/carnotzet/rootfs',
          '--create-admindir', '<PEON.ASSETS>/admindir.control'
        );
        /* Add the Xcraft Raspberry WPKG source */
        yield exec(
          'wpkg',
          '--root', '<PEON.PROD.ROOTDIR>/var/carnotzet/rootfs',
          '--add-sources', 'wpkg http://127.0.0.1:12321/ raspberry/'
        );
        /* Update the WPKG indices */
        yield exec(
          'wpkg',
          '--root', '<PEON.PROD.ROOTDIR>/var/carnotzet/rootfs',
          '--update'
        );
        /* Deploy the base packages */
        yield exec(
          'wpkg',
          '--root', '<PEON.PROD.ROOTDIR>/var/carnotzet/rootfs',
          '--install', 'gnu+glibc-rpi4b-x+bin',
                       'gnu+libstdcxx-rpi4b-x+bin',
                       'vlasenko+busybox-rpi4b-x+bin',
                       'unigw+wpkg-rpi4b-x+bin'
        );
      prerm: |-
        /* Remove the base packages */
        yield exec(
          'wpkg',
          '--root', '<PEON.PROD.ROOTDIR>/var/carnotzet/rootfs',
          '--remove', 'gnu+glibc-rpi4b-x+bin',
                      'gnu+libstdcxx-rpi4b-x+bin',
                      'vlasenko+busybox-rpi4b-x+bin',
                      'unigw+wpkg-rpi4b-x+bin'
        );
        /* Remove the WPKG admin directory */
        rm('<PEON.PROD.ROOTDIR>/var/carnotzet/rootfs/var/lib/wpkg');
    env: {}
  env:
    path: []
    other: {}
  embedded: true
