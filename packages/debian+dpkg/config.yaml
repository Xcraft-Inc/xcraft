subpackage:
  - runtime*
name: debian+dpkg
version: 1.19.7-1
$version: 1.19.7
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: DPKG
  long: ''
dependency:
  install:
    debian+fakeroot:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    wall+perl:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    debian+debhelper:
      - version: ''
        architecture: []
        subpackage:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'http://ftp.debian.org/debian/pool/main/d/dpkg/dpkg_<THIS.$VERSION>.tar.gz'
    ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION> ;
    PERL_LIBDIR=<PEON.PREFIXDIR>/lib/perl5/site_perl
    ./configure --prefix=<PEON.PREFIXDIR>
                --enable-static
                --disable-shared
                --disable-dselect
                --disable-start-stop-daemon
                --disable-update-alternatives
                --disable-devel-docs
                --disable-nls
  rules:
    type: make
    location: data/dpkg-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: |-
    !touch <PEON.PREFIXDIR>/var/lib/dpkg/status
      && mkdir -p <PEON.PREFIXDIR>/etc/dpkg/origins
      && echo "Vendor: Debian\nVendor-URL: http://www.debian.org/\nBugs: debbugs://bugs.debian.org"
           > <PEON.PREFIXDIR>/etc/dpkg/origins/Debian
      && ln -s Debian <PEON.PREFIXDIR>/etc/dpkg/origins/default
  env:
    path: []
    other:
      DPKG_DATADIR: <OS.ROOTDIR>/usr/share/dpkg
      DPKG_ADMINDIR: <OS.ROOTDIR>/usr/var/lib/dpkg
      DEB_VENDOR: Debian
  embedded: true
  runtime:
    configure: ''
