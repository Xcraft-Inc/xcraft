subpackage:
  - runtime*
name: seward+bzip2
version: 1.0.6
$version: 1.0.6
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: The bzip2 file compression program
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: >-
      https://downloads.sourceforge.net/project/bzip2/bzip2-<THIS.$VERSION>.tar.gz
    ref: ''
    out: ''
    externals: true
  type: src
  configure: ''
  rules:
    type: make
    location: data/bzip2-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT> CFLAGS:=$(CFLAGS) LDFLAGS:=$(LDFLAGS)'
      maketest: ''
      makeinstall: install PREFIX=<PEON.PREFIXDIR>
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
