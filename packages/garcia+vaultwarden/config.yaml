subpackage:
  - runtime*
name: garcia+vaultwarden
version: 1.30.1
$version: 1.30.1
distribution: epsitec/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Unofficial Bitwarden compatible server written in Rust
  long: 'Alternative implementation of the Bitwarden server API written in Rust and compatible with upstream Bitwarden clients*, perfect for self-hosted deployment where running the official resource-heavy service might not be ideal.'
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    rustlang+rust:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://github.com/dani-garcia/vaultwarden/archive/refs/tags/<THIS.$VERSION>.tar.gz'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 152214d7a2ef496fea5b722414c50fb4d514e5f67c3d42d32c7c0e0e251eaec8.tar.gz
  type: src
  configure: ''
  rules:
    type: script
    location: data/vaultwarden-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: |-
        !cargo build --release
                     --features sqlite
      maketest: ''
      makeinstall: "cp('target/release/vaultwarden<PEON.OS=win?.exe:>', '<PEON.PREFIXDIR>/bin/vaultwarden<PEON.OS=win?.exe:>');"
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
