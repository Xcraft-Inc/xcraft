subpackage:
  - runtime*
name: gnu+bc
version: 1.07.1-2
$version: 1.07.1
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: An arbitrary precision numeric processing language.
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
    gnu+ed:
      - version: ''
        architecture: []
    gnu+texinfo:
      - version: ''
        architecture: []
data:
  get:
    uri: 'http://ftpmirror.gnu.org/bc/bc-<THIS.$VERSION>.tar.gz'
    ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
  rules:
    type: make
    location: data/bc-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: rm('<PEON.PREFIXDIR>/share/info/dir');
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
