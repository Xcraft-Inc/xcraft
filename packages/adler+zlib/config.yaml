subpackage:
  - runtime*
name: adler+zlib
version: 1.2.11-16
$version: 1.2.11
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: A Massively Spiffy Yet Delicately Unobtrusive Compression Library
  long: ''
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    xcraft+build-essential:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://zlib.net/zlib-<THIS.$VERSION>.tar.xz'
    ref: ''
    out: ''
    externals: true
  type: src
  configure: '<PEON.OS=win?:! cd <THIS.DATA.RULES.LOCATION> && ./configure --prefix=<PEON.PREFIXDIR>>'
  rules:
    type: script
    location: data/zlib-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '!make <PEON.OS=win? -f win32/Makefile.gcc :> -j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: |-
        !make BINARY_PATH=<PEON.PREFIXDIR>/bin
              INCLUDE_PATH=<PEON.PREFIXDIR>/include
              LIBRARY_PATH=<PEON.PREFIXDIR>/lib
          <PEON.OS=win? SHARED_MODE=1 -f win32/Makefile.gcc :> install
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
