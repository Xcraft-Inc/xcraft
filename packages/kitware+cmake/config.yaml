subpackage:
  - runtime*
name: kitware+cmake
version: 3.20.4-2
$version: 3.20.4
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: 'Build, Test and Package Your Software With CMake.'
  long: 'CMake is an open-source, cross-platform family of tools designed to build, test and package software.'
dependency:
  install:
    openssl+openssl:
      - version: ''
        architecture: []
        subpackage:
          - runtime
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    xcraft+build-essential:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://cmake.org/files/v3.20/cmake-<THIS.$VERSION>.tar.gz'
    ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION> ;
    ./bootstrap --prefix=<PEON.PREFIXDIR>
                --parallel=<PEON.CPUS.COUNT>
                -- -DCMAKE_BUILD_TYPE=Release
                   -DCMAKE_C_FLAGS_RELEASE="$CFLAGS"
                   -DCMAKE_CXX_FLAGS_RELEASE="$CXXFLAGS"
                   -DCMAKE_EXE_LINKER_FLAGS="$LDFLAGS"
  rules:
    type: make
    location: data/cmake-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
