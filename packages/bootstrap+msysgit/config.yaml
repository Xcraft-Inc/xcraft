name: bootstrap+msysgit
version: 1.9.5-preview20141217
maintainer:
  name: Mathieu Schroeter
  email: "schroeter@epsitec.ch"
architecture:
  - mswindows-i386
  - mswindows-amd64
description:
  brief: Git is a free and open source distributed version control system.
  long: Git is a free and open source distributed version control system designed to handle everything from small to very large projects with speed and efficiency.
dependency:
  runtime:
    bootstrap+xcraft-peon:
      - ""
data:
  uri: "https://wpkg.epsitec.ch/resources/portablegit-<THIS.VERSION>.tar.gz"
  type: bin
  configure: "mv ('data', 'root/opt/msysgit');"
  rules:
    type: move
    location: root
    args:
      postinst: ""
      prerm: ""
  path:
    - opt/msysgit/cmd
  embedded: true
distribution: toolchain/
