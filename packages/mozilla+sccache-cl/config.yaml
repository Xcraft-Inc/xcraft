subpackage:
  - runtime*
name: mozilla+sccache-cl
version: 0.2.15-5
$version: 0.2.15
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: sccache is ccache with cloud storage
  long: 'sccache is a ccache-like compiler caching tool. It is used as a compiler wrapper and avoids compilation when possible, storing cached results either on local disk or in one of several cloud storage backends.'
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
data:
  get:
    uri: 'self:///root'
    ref: ''
    out: ''
    externals: true
    prepare: "cp('.', '<PEON.WPKG.STAG>/usr/share/mozilla/sccache/cache');"
  type: src
  configure: ''
  rules:
    type: script
    location: src
    args:
      postinst: ''
      prerm: ''
      makeall: |-
        !{bash}
        ${CC:-cc} $CFLAGS $LDFLAGS wrapper.c -o wrapper.exe
      maketest: ''
      makeinstall: |-
        cp('wrapper.exe', '<PEON.PREFIXDIR>/bin/cl.exe');
    test: none
    env:
      win/MSYSTEM: MINGW64
  deploy: ''
  env:
    path: []
    other:
      SCCACHE_COMPILER: <OS.ENV.CL_TOOL_EXE>
  embedded: true
  runtime:
    configure: ''
