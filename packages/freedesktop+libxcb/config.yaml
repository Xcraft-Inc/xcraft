subpackage:
  - runtime*
name: freedesktop+libxcb
version: '1.15'
$version: '1.15'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: XCB Proto
  long: ''
dependency:
  install:
    freedesktop+xcb-proto:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    freedesktop+libpthread-stubs:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    xorg+libxau:
      - version: ''
        architecture: []
        subpackage:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://xcb.freedesktop.org/dist/libxcb-<THIS.$VERSION>.tar.gz'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 1cb65df8543a69ec0555ac696123ee386321dfac1964a3da39976c9a05ad724d.tar.gz
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --disable-devel-docs
                     --disable-composite
                     --disable-damage
                     --disable-dpms
                     --disable-dri2
                     --disable-dri3
                     --disable-ge
                     --disable-glx
                     --disable-present
                     --disable-randr
                     --disable-record
                     --disable-render
                     --disable-resource
                     --disable-screensaver
                     --disable-shape
                     --disable-shm
                     --disable-sync
                     --disable-xevie
                     --disable-xfixes
                     --disable-xfree86-dri
                     --disable-xinerama
                     --disable-xinput
                     --disable-xkb
                     --disable-xprint
                     --disable-selinux
                     --disable-xtest
                     --disable-xv
                     --disable-xvmc
                     --without-doxygen
  rules:
    type: make
    location: data/libxcb-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
