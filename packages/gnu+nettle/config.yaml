subpackage:
  - runtime*
name: gnu+nettle
version: 3.7.3
$version: 3.7.3
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: a low-level cryptographic library
  long: ''
dependency:
  install:
    gnu+gmp:
      - version: ''
        architecture: []
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'http://ftpmirror.gnu.org/nettle/nettle-<THIS.$VERSION>.tar.gz'
    mirrors: []
    ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 661f5eb03f048a3b924c3a8ad2515d4068e40f67e774e8a26827658007e3bcf0.tar.gz
  type: src
  configure: |-
    !{bash}
    cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --libdir=<PEON.PREFIXDIR>/lib
                     --enable-static
                     --enable-shared
                     --disable-openssl
                     --disable-documentation
  rules:
    type: make
    location: data/nettle-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
