subpackage:
  - runtime*
name: gnu+gcc
version: 12.2.0
$version: 12.2.0
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: 'GCC, the GNU Compiler Collection.'
  long: |-
    The GNU Compiler Collection includes front ends for C, C++, Objective-C,
    Fortran, Java, Ada, and Go, as well as libraries for these languages
    (libstdc++, libgcj,...).
dependency:
  install:
    adler+zlib:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+gmp:
      - version: '>= 4.3.2'
        architecture: []
    gnu+mpfr:
      - version: '>= 3.1.0'
        architecture: []
    gnu+mpc:
      - version: '>= 1.0.1'
        architecture: []
    inria+isl:
      - version: '>= 0.15'
        architecture: []
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    estes+flex:
      - version: ''
        architecture: []
    gnu+m4:
      - version: ''
        architecture: []
    gnu+bison:
      - version: ''
        architecture: []
    gnu+wget:
      - version: ''
        architecture: []
    samba+ccache-gcc:
      - version: ''
        architecture:
          - linux-i386
          - linux-amd64
          - linux-aarch64
    samba+ccache-clang:
      - version: ''
        architecture:
          - darwin-i386
          - darwin-amd64
          - darwin-aarch64
    wall+perl:
      - version: ''
        architecture: []
    gnu+coreutils:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'ftp://ftp.fu-berlin.de/unix/languages/gcc/releases/gcc-<THIS.$VERSION>/gcc-<THIS.$VERSION>.tar.gz'
    mirrors: []
    ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: |-
    !mkdir -p "<PEON.PREFIXDIR>/bin"
      && ln -s gcc "<PEON.PREFIXDIR>/bin/cc"
      && cd data/gcc-<THIS.$VERSION>/
      && (mkdir objdir || :)
      && cd objdir
      && ../configure --prefix=<PEON.PREFIXDIR>
                      --enable-languages=c,c++,objc,obj-c++
                      --disable-multilib
                      --disable-nls
                      --with-gmp=<PEON.ROOTDIR>/usr
                      --with-mpfr=<PEON.ROOTDIR>/usr
                      --with-mpc=<PEON.ROOTDIR>/usr
                      --with-isl=<PEON.ROOTDIR>/usr
  rules:
    type: make
    location: data/gcc-<THIS.$VERSION>/objdir
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
    env: {}
  deploy: rm ('<PEON.PREFIXDIR>/share/info/dir');
  env:
    path: []
    other:
      CFLAGS: '-O2 -g0 -fPIC -fdiagnostics-color -I<OS.PROD.ROOTDIR>/usr/include -Wl,-rpath,<OS.PROD.ROOTDIR>/usr/lib'
      CXXFLAGS: '-O2 -g0 -fPIC -fdiagnostics-color -I<OS.PROD.ROOTDIR>/usr/include -Wl,-rpath,<OS.PROD.ROOTDIR>/usr/lib -static-libstdc++'
      LDFLAGS: '-L<OS.PROD.ROOTDIR>/usr/lib -static-libgcc -static-libstdc++'
      CPPFLAGS: '-I<OS.PROD.ROOTDIR>/usr/include'
      CCACHE_PATH: <OS.ENV.PATH>
  embedded: true
  runtime:
    configure: ''
