subpackage:
  - runtime*
name: gnu+gcc
version: 10.1.0-1
$version: 10.1.0
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: 'GCC, the GNU Compiler Collection.'
  long: >-
    The GNU Compiler Collection includes front ends for C, C++, Objective-C,
    Fortran, Java, Ada, and Go, as well as libraries for these languages
    (libstdc++, libgcj,...).
dependency:
  build:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
    estes+flex:
      - version: ''
        architecture: []
    gnu+m4:
      - version: ''
        architecture: []
    gnu+bison:
      - version: ''
        architecture: []
    gnu+wget:
      - version: ''
        architecture: []
    samba+ccache-gcc:
      - version: ''
        architecture:
          - linux-i386
          - linux-amd64
    samba+ccache-clang:
      - version: ''
        architecture:
          - darwin-i386
          - darwin-amd64
    wall+perl:
      - version: ''
        architecture: []
    gnu+coreutils:
      - version: ''
        architecture: []
    gnu+gmp:
      - version: '>= 4.3.2'
        architecture: []
    gnu+mpfr:
      - version: '>= 2.4.2'
        architecture: []
    gnu+mpc:
      - version: '>= 0.8.1'
        architecture: []
    inria+isl:
      - version: '>= 0.15'
        architecture: []
data:
  get:
    uri: >-
      ftp://ftp.fu-berlin.de/unix/languages/gcc/releases/gcc-<THIS.$VERSION>/gcc-<THIS.$VERSION>.tar.xz
    ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: >-
    !mkdir -p "<PEON.PREFIXDIR>/bin" && ln -s gcc "<PEON.PREFIXDIR>/bin/cc" &&
    cd data/gcc-<THIS.$VERSION>/ && (mkdir objdir || :) && cd objdir &&
    ../configure --prefix=<PEON.PREFIXDIR> --enable-languages=c,c++,objc,obj-c++
    --disable-multilib --disable-nls --with-gmp=<PEON.ROOTDIR>/usr
    --with-mpfr=<PEON.ROOTDIR>/usr --with-mpc=<PEON.ROOTDIR>/usr
    --with-isl=<PEON.ROOTDIR>/usr
  rules:
    type: make
    location: data/gcc-<THIS.$VERSION>/objdir
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: rm ('<PEON.PREFIXDIR>/share/info/dir');
  env:
    path: []
    other:
      CFLAGS: >-
        -O2 -g0 -fPIC -I<OS.PROD.ROOTDIR>/usr/include
        -Wl,-rpath,<OS.PROD.ROOTDIR>/usr/lib
      CXXFLAGS: >-
        -O2 -g0 -fPIC -I<OS.PROD.ROOTDIR>/usr/include
        -Wl,-rpath,<OS.PROD.ROOTDIR>/usr/lib -static-libstdc++
      LDFLAGS: '-L<OS.PROD.ROOTDIR>/usr/lib'
      CPPFLAGS: '-I<OS.PROD.ROOTDIR>/usr/include'
      CCACHE_PATH: <OS.ENV.PATH>
  embedded: true
  runtime:
    configure: ''
