data:
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --host=aarch64-linux
                     --build=$MACHTYPE
                     --enable-static
                     --disable-shared
  rules:
    env:
      CC: aarch64-linux-gcc
      CXX: aarch64-linux-g++
      CPPFLAGS: -DPATH_MAX=4096
