subpackage:
  - runtime*
name: freedesktop+pkgconfig
version: 0.29.2
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: helper tool used when compiling applications and libraries
  long: >-
    It helps you insert the correct compiler options on the command line so an
    application can use gcc -o test test.cpkg-config --libs --cflags glib-2.0
    for instance, rather than hard-coding values on where to find glib (or other
    libraries). It is language-agnostic, so it can be used for defining the
    location of documentation tools, for instance.
dependency:
  build:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
    gnu+make:
      - version: ''
        architecture: []
    gnu+gcc:
      - version: ''
        architecture:
          - linux-i386
          - linux-amd64
    gnu+libiconv:
      - version: ''
        architecture: []
    llvm+clang:
      - version: ''
        architecture:
          - darwin-i386
          - darwin-amd64
data:
  get:
    uri: >-
      https://pkg-config.freedesktop.org/releases/pkg-config-<THIS.VERSION>.tar.gz
    ref: ''
    out: ''
    externals: true
  type: src
  configure: >-
    !cd <THIS.DATA.RULES.LOCATION> && <PEON.OS=darwin?LDFLAGS="-framework
    CoreFoundation -framework Carbon":> ./configure --prefix=<PEON.PREFIXDIR>
    --with-internal-glib --with-libiconv=gnu --disable-maintainer-mode
    <PEON.OS=darwin?&& sed -i'.bak' '/#define HAVE_CARBON 1/d' glib/config.h:>
  rules:
    type: make
    location: data/pkg-config-<THIS.VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: ''
  env:
    path: []
    other:
      PKG_CONFIG_PATH: '<OS.ROOTDIR>/usr/lib/pkgconfig:<OS.ROOTDIR>/usr/lib64/pkgconfig'
  embedded: true
  runtime:
    configure: ''
