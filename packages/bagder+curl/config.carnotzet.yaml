data:
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --host=aarch64-linux
                     --build=x86_64-pc-linux-gnu
                     --disable-shared
                     --enable-static
                     --disable-ldap
                     --disable-ldaps
  rules:
    env:
      CC: aarch64-linux-gcc
      CXX: aarch64-linux-g++
