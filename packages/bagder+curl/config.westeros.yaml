data:
  configure: |-
    !{bash}
    cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --disable-shared
                     --enable-static
                     --disable-ldap
                     --disable-ldaps
    <PEON.OS=darwin?
                     --with-secure-transport
    :
                     --with-openssl
    >
