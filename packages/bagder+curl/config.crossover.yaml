data:
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION> ;
    <PEON.OS=darwin?
      SDKROOT="$MACOSSDK_1013"
    :>
    ./configure --prefix=<PEON.PREFIXDIR>
                --disable-shared
                --enable-static
                --disable-ldap
                --disable-ldaps
  rules:
    args:
      makeall: '!<PEON.OS=darwin? SDKROOT="$MACOSSDK_1013" :> make -j<PEON.CPUS.COUNT>'
