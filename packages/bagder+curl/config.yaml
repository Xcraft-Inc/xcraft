subpackage:
  - runtime*
name: bagder+curl
version: 7.50.3
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: curl
  long: ''
dependency:
  install:
    adler+zlib:
      - version: ''
        architecture: []
    openssl+openssl:
      - version: ''
        architecture: []
  build:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
    toolchain+build-essential:
      - version: ''
        architecture: []
data:
  get:
    uri: 'http://curl.haxx.se/download/curl-<THIS.VERSION>.tar.gz'
    ref: ''
    out: ''
  type: src
  configure: '!cd <THIS.DATA.RULES.LOCATION> && ./configure --prefix=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: data/curl-<THIS.VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      makeinstall: install
  deploy: >-
    <PEON.OS=darwin?install_name_tool -id @loader_path/../lib/libcurl.dylib
    "<PEON.PREFIXDIR>/lib/libcurl.dylib":>
  env:
    path: []
    ldpath: []
    other: {}
  embedded: true
  runtime:
    configure: ''
