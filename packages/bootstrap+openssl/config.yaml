subpackage:
  - 'runtime*'
name: bootstrap+openssl
version: 1.0.1p
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: OpenSSL
  long: ''
dependency:
  install:
    bootstrap+zlib:
      - version: ''
        architecture: []
  build:
    bootstrap+xcraft-peon:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://www.openssl.org/source/openssl-<THIS.VERSION>.tar.gz'
    ref: ''
    out: ''
  type: src
  configure: '!cd data/openssl-<THIS.VERSION>/ && CFLAGS="-fPIC" ./<PEON.OS=darwin?Configure darwin64-x86_64-cc:config> shared --install_prefix=<PEON.INSTALLDIR> --prefix=/usr'
  rules:
    type: make
    location: 'data/openssl-<THIS.VERSION>/'
    args:
      postinst: ''
      prerm: ''
      makeall: 'CFLAGS= LDFLAGS= -j<PEON.CPUS.COUNT>'
      makeinstall: CFLAGS= LDFLAGS= install_sw
  deploy: ''
  path: []
  embedded: true
