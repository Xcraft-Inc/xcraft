subpackage:
  - runtime*
name: gnu+gnutls
version: 3.6.9
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: The GnuTLS Transport Layer Security Library.
  long: ''
dependency:
  install:
    gnu+nettle:
      - version: ''
        architecture: []
    gnu+libtasn1:
      - version: ''
        architecture: []
    gnu+libunistring:
      - version: ''
        architecture: []
  build:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
    toolchain+build-essential:
      - version: ''
        architecture: []
data:
  get:
    uri: 'ftp://ftp.gnutls.org/gcrypt/gnutls/v3.6/gnutls-<THIS.VERSION>.tar.xz'
    ref: ''
    out: ''
    externals: true
  type: src
  configure: >-
    !cd <THIS.DATA.RULES.LOCATION> && ./configure --disable-nls
    --prefix=<PEON.PREFIXDIR> --enable-static --disable-shared --disable-tools
    --disable-bash-tests --disable-doc --disable-cxx --disable-tests
    --without-p11-kit --disable-libdane
  rules:
    type: make
    location: data/gnutls-<THIS.VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
