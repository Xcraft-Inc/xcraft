subpackage:
  - runtime*
name: gnu+gnutls
version: 3.7.2
$version: 3.7.2
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: The GnuTLS Transport Layer Security Library.
  long: ''
dependency:
  install:
    gnu+nettle:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+libtasn1:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+libunistring:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+gmp:
      - version: ''
        architecture: []
        subpackage:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
  make:
    xcraft+base-make:
      - version: ''
        architecture: []
data:
  get:
    uri: 'ftp://ftp.gnutls.org/gcrypt/gnutls/v3.7/gnutls-<THIS.$VERSION>.tar.xz'
    mirrors: []
    ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 646e6c5a9a185faa4cea796d378a1ba8e1148dbb197ca6605f95986a25af2752.tar.xz
  type: src
  configure: |-
    !{bash}
    cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --disable-nls
                     --enable-static
                     --enable-shared
                     --disable-tools
                     --disable-bash-tests
                     --disable-doc
                     --disable-cxx
                     --disable-tests
                     --without-p11-kit
                     --disable-libdane
  rules:
    type: script
    location: data/gnutls-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '!make -j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: '!make install'
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
