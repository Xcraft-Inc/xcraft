subpackage:
  - runtime*
name: gnu+gnutls
version: 3.6.9-2
$version: 3.6.9
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: The GnuTLS Transport Layer Security Library.
  long: ''
dependency:
  install:
    gnu+nettle:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+libtasn1:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+libunistring:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    gnu+gmp:
      - version: ''
        architecture: []
        subpackage:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
  make:
    xcraft+base-make:
      - version: ''
        architecture: []
data:
  get:
    uri: 'ftp://ftp.gnutls.org/gcrypt/gnutls/v3.6/gnutls-<THIS.$VERSION>.tar.xz'
    ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 4331fca55817ecdd74450b908a6c29b4f05bb24dd13144c6284aa34d872e1fcb.tar.xz
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION> &&
    ./configure --prefix=<PEON.PREFIXDIR>
                --disable-nls
                --enable-static
                --enable-shared
                --disable-tools
                --disable-bash-tests
                --disable-doc
                --disable-cxx
                --disable-tests
                --without-p11-kit
                --disable-libdane
  rules:
    type: script
    location: data/gnutls-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '!make -j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: '!make install'
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
