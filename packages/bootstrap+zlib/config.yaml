subpackage:
  - "runtime*"
name: bootstrap+zlib
version: 1.2.8
maintainer:
  name: Mathieu Schroeter
  email: "schroeter@epsitec.ch"
architecture:
  - source
architectureHost:
  - linux-i386
  - linux-amd64
  - darwin-i386
  - darwin-amd64
  - solaris-i386
  - solaris-amd64
  - freebsd-i386
  - freebsd-amd64
description:
  brief: A Massively Spiffy Yet Delicately Unobtrusive Compression Library
  long: ""
dependency:
  build:
    bootstrap+xcraft-peon:
      - ""
data:
  uri: "http://downloads.sourceforge.net/project/libpng/zlib/<THIS.VERSION>/zlib-<THIS.VERSION>.tar.gz?r=&use_mirror=heanet"
  type: src
  configure: "!cd data/zlib-<THIS.VERSION>/ && ./configure --prefix=<PEON.INSTALLDIR>"
  rules:
    type: make
    location: data/zlib-<THIS.VERSION>/
    args:
      postinst: ""
      prerm: ""
      makeall: ""
  path: []
  embedded: true
distribution: toolchain/
