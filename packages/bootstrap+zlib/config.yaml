subpackage:
  - 'runtime*'
name: bootstrap+zlib
version: 1.2.8
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
architectureHost:
  - linux-i386
  - linux-amd64
  - darwin-i386
  - darwin-amd64
  - solaris-i386
  - solaris-amd64
  - freebsd-i386
  - freebsd-amd64
description:
  brief: A Massively Spiffy Yet Delicately Unobtrusive Compression Library
  long: ''
dependency:
  build:
    bootstrap+xcraft-peon:
      - ''
data:
  get:
    uri: 'http://downloads.sourceforge.net/project/libpng/zlib/<THIS.VERSION>/zlib-<THIS.VERSION>.tar.gz?r=&use_mirror=heanet'
    out: ''
  type: src
  configure: '!cd data/zlib-<THIS.VERSION>/ && ./configure --prefix=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: 'data/zlib-<THIS.VERSION>/'
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      makeinstall: 'install'
  path: []
  embedded: true
