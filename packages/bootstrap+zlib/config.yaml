subpackage:
  - 'runtime*'
name: bootstrap+zlib
version: 1.2.8
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: A Massively Spiffy Yet Delicately Unobtrusive Compression Library
  long: ''
dependency:
  build:
    bootstrap+xcraft-peon:
      - version: ''
        architecture: []
data:
  get:
    uri: 'http://downloads.sourceforge.net/project/libpng/zlib/<THIS.VERSION>/zlib-<THIS.VERSION>.tar.gz?r=&use_mirror=heanet'
    ref: ''
    out: ''
  type: src
  configure: '!cd data/zlib-<THIS.VERSION>/ && ./configure --prefix=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: 'data/zlib-<THIS.VERSION>/'
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      makeinstall: install
  deploy: ''
  path: []
  embedded: true
