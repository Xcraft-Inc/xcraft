subpackage:
  - runtime*
name: linux+libcap
version: '2.25'
$version: '2.25'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Libcap.
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://www.kernel.org/pub/linux/libs/security/linux-privs/libcap2/libcap-<THIS.$VERSION>.tar.gz'
    ref: ''
    out: ''
    externals: true
    $hash: 4ca80dc6f9f23d14747e4b619fd9784434c570e24a7346f326c692784ed83a86.tar.gz
  type: src
  configure: ''
  rules:
    type: make
    location: data/libcap-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install RAISE_SETFCAP=no FAKEROOT=<PEON.INSTALLDIR>
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
