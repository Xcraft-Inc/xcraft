subpackage:
  - runtime*
name: libgit2+libgit2
version: 1.5.0
$version: 1.5.0
distribution: zou/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: 'A portable, pure C lib implementation of the Git core methods.'
  long: ''
dependency:
  install:
    libssh2+libssh2:
      - version: ''
        architecture: []
        subpackage:
          - runtime
    openssl+openssl:
      - version: ''
        architecture:
          - linux-i386
          - linux-amd64
          - linux-aarch64
          - darwin-i386
          - darwin-amd64
          - darwin-aarch64
        subpackage:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://github.com/libgit2/libgit2/archive/refs/tags/v<THIS.$VERSION>.tar.gz'
    mirrors: []
    ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 8de872a0f201b33d9522b817c92e14edb4efad18dae95cf156cf240b2efff93e.tar.gz
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && mkdir build
      && cd build
      && cmake -G "Unix Makefiles"
               -DBUILD_TESTS=OFF
               -DBUILD_CLI=OFF
               -DBUILD_EXAMPLES=OFF
               -DBUILD_FUZZERS=OFF
               -DBUILD_SHARED_LIBS=ON
               -DUSE_SSH=ON
               -DUSE_HTTPS=ON
               -DUSE_SHA1=ON
               -DUSE_SHA256=ON
               -DUSE_BUNDLED_ZLIB=ON
    <PEON.OS=win?
               -DUSE_WINHTTP=ON
               -DCMAKE_RC_COMPILER=windres.exe
    :>
               -DCMAKE_PREFIX_PATH=<PEON.PROD.ROOTDIR>/usr
               -DCMAKE_INSTALL_PREFIX=<PEON.PREFIXDIR>
               -DCMAKE_BUILD_TYPE=Release ..
  rules:
    type: make
    location: data/libgit2-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-C build -j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: '-C build install'
    test: none
    env:
      win/CC: x86_64-w64-mingw32-gcc
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
