dependency:
  build:
    x-aarch64-linux+gnu-gcc-glibc-cross:
      - version: ''
        architecture: []
data:
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --host=aarch64-linux
                     --build=x86_64-pc-linux-gnu
                     --enable-static
                     --disable-shared
                     --disable-autogen
                     --disable-stats
  rules:
    env:
      CC: aarch64-linux-gcc
      CXX: aarch64-linux-g++
