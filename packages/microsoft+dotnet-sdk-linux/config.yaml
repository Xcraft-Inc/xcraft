name: microsoft+dotnet-sdk-linux
version: 3.1.201-1
$version: 3.1.201
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - linux-amd64
description:
  brief: .NET Core SDK
  long: ''
dependency:
  install:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
data:
  get:
    uri: >-
      https://download.visualstudio.microsoft.com/download/pr/f65a8eb0-4537-4e69-8ff3-1a80a80d9341/cc0ca9ff8b9634f3d9780ec5915c1c66/dotnet-sdk-<THIS.$VERSION>-linux-x64.tar.gz
    ref: ''
    out: ''
    externals: true
  type: bin
  configure: 'mv(''data'', ''root/opt/dotnet-sdk'');'
  rules:
    type: move
    location: root
    args:
      postinst: ''
      prerm: ''
  env:
    path:
      - opt/dotnet-sdk
    other:
      DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  embedded: true
