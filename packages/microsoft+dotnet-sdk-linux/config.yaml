name: microsoft+dotnet-sdk-linux
version: 3.1.200
$version: 3.1.200
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - linux-amd64
description:
  brief: .NET Core SDK
  long: ''
dependency:
  install:
    toolchain+xcraft-peon:
      - version: ''
        architecture: []
data:
  get:
    uri: >-
      https://download.visualstudio.microsoft.com/download/pr/daec2daf-b458-4ae1-9046-b8ba09b5fb49/733e2d73b41640d6e6bdf1cc6b9ef03b/dotnet-sdk-<THIS.VERSION>-linux-x64.tar.gz
    ref: ''
    out: ''
    externals: true
  type: bin
  configure: "mv('data', 'root/opt/dotnet-sdk');"
  rules:
    type: move
    location: root
    args:
      postinst: ''
      prerm: ''
  env:
    path:
      - opt/dotnet-sdk
    other: {}
  embedded: true
