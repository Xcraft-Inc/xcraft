    type: configure
    location: data/microsoft+buildtools-2019-<THIS.$VERSION>
    args:
      postinst: |-
        !vs_BuildTools.exe
          --quiet
          --norestart
          --wait
          --noWeb
          --nocache
          --noUpdateInstaller
          --locale En-us
          --installPath <PEON.ROOTDRIVE>/xcraft/microsoft/buildtools
          --add Microsoft.VisualStudio.Component.Roslyn.Compiler
