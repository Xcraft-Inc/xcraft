          --add Microsoft.NetCore.Component.Runtime.3.1
          --add Microsoft.NetCore.Component.SDK
          --add Microsoft.Net.Component.4.8.TargetingPack
      prerm: |-
        !"C:\Program Files (x86)\Microsoft Visual Studio\Installer\setup.exe"
