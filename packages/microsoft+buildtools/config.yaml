name: microsoft+buildtools
version: '14'
$version: '14'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - mswindows-i386
  - mswindows-amd64
description:
  brief: Microsoft Build Tools.
  long: >-
    Build Tools 2015 provides the essential tools for building managed
    applications.
dependency:
  install:
    xcraft+peon:
      - version: ''
        architecture: []
    microsoft+ndp-45:
      - version: ''
        architecture: []
data:
  get:
    uri: >-
      https://download.microsoft.com/download/E/E/D/EEDF18A8-4AED-4CE0-BEBE-70A83094FC5A/BuildTools_Full.exe
    ref: ''
    out: ''
    externals: true
  type: bin
  configure: ''
  rules:
    type: exec
    location: BuildTools_Full.exe
    args:
      postinst: /Q /S /Passive /NoRestart /NoWeb /Full
      prerm: /Q /S /Passive /NoRestart /NoWeb /Uninstall
  env:
    path:
      - <OS.PROGRAMFILES.32>/MSBuild/<THIS.$VERSION>.0/Bin
    other: {}
  embedded: true
