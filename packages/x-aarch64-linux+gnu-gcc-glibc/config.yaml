subpackage:
  - runtime*
name: x-aarch64-linux+gnu-gcc-glibc
version: 10.2-2.32-0
$version: 10.2-2.32
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: AARCH64 GCC cross-compiler
  long: ''
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    x-aarch64-linux+gnu-gcc-stage2:
      - version: ''
        architecture: []
data:
  get:
    uri: ''
    ref: ''
    out: ''
    externals: false
    prepare: ''
  type: src
  configure: rm('<PEON.ROOTDIR>/var/tmp/x-aarch64-linux');
  rules:
    type: script
    location: ''
    args:
      postinst: ''
      prerm: ''
      makeall: ''
      maketest: ''
      makeinstall: ''
    test: none
  deploy: |-
    mv('<PEON.ROOTDIR>/var/tmp/x-aarch64-linux', '<PEON.PREFIXDIR>'';
    rm('<PEON.PREFIXDIR>/share/info');
    rm('<PEON.PREFIXDIR>/share/man/man7');
    rm('<PEON.PREFIXDIR>/share/gcc-10.2.0');
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
