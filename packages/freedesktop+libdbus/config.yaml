subpackage:
  - runtime*
name: freedesktop+libdbus
version: 1.15.6
$version: 1.15.6
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: DBus
  long: ''
dependency:
  install:
    xorg+libx11:
      - version: ''
        architecture: []
    clark+expat:
      - version: ''
        architecture: []
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
  make:
    xcraft+base-make:
      - version: ''
        architecture: []
    lzmautils+xz:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://dbus.freedesktop.org/releases/dbus/dbus-<THIS.$VERSION>.tar.xz'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: f97f5845f9c4a5a1fb3df67dfa9e16b5a3fd545d348d6dc850cb7ccc9942bd8c.tar.xz
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && ./configure --prefix=<PEON.PREFIXDIR>
                     --disable-xml-docs
                     --disable-doxygen-docs
                     --disable-ducktype-docs
                     --disable-embedded-tests
                     --disable-modular-tests
                     --disable-tests
                     --disable-installed-tests
                     --disable-code-coverage
                     --disable-stats
  rules:
    type: make
    location: data/dbus-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
