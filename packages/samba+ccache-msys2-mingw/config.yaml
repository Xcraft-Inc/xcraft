name: samba+ccache-msys2-mingw
version: 1.0.0
$version: 1.0.0
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - all
description:
  brief: ccache for MSYS2 MINGW
  long: ''
dependency:
  install:
    xcraft+peon:
      - version: ''
        architecture: []
    samba+ccache:
      - version: ''
        architecture: []
data:
