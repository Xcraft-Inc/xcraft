    type: copy
    location: ''
    args:
      postinst: ''
      prerm: ''
  env:
    path:
      - <OS.ROOTDIR>/usr/local/bin
    other:
      CC: 'gcc.exe'
      CXX: 'g++.exe'
  embedded: true
