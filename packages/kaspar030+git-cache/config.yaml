name: kaspar030+git-cache
version: 0.2.1
$version: 0.2.1
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - mswindows-i386
  - mswindows-amd64
  - linux-i386
  - linux-amd64
  - linux-aarch64
  - darwin-i386
  - darwin-amd64
  - darwin-aarch64
description:
  brief: Simple git cache management script
  long: ''
dependency:
  install:
    xcraft+peon:
      - version: ''
        architecture: []
    torvalds+git:
      - version: ''
        architecture:
          - linux-i386
          - linux-amd64
          - linux-aarch64
          - darwin-i386
          - darwin-amd64
          - darwin-aarch64
    schindelin+mingit:
      - version: ''
        architecture:
          - mswindows-i386
          - mswindows-amd64
bump: []
data:
  get:
    uri: 'https://github.com/kaspar030/git-cache/archive/2a3d0e00d010cd1d7ff3d29c41b5c5178e816d1f.zip'
    mirrors: []
    ref: ''
    out: ''
    externals: true
    $hash: 7fdb905de4349ef86444fffd350809b704541fd6e1ab53d4e08e7881acd54ec2.zip
  type: bin
  configure: |-
    mv('data/git-cache-2a3d0e00d010cd1d7ff3d29c41b5c5178e816d1f/git-cache',
       'root/usr/bin/git-cache'); chmod('root/usr/bin/git-cache', 0o755);
  rules:
    type: move
    location: root
    args:
      postinst: ''
      prerm: ''
    env: {}
  env:
    path: []
    other:
      GIT_CACHE_DIR: <OS.ROOTTEMP>/git-cache
      GIT_CACHE_VERBOSE: '1'
  embedded: true
