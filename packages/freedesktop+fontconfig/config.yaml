subpackage:
  - runtime*
name: freedesktop+fontconfig
version: 2.13.92
$version: 2.13.92
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Fontconfig
  long: ''
dependency:
  install:
    clark+expat:
      - version: ''
        architecture: []
    gnu+libiconv:
      - version: ''
        architecture: []
    nongnu+freetype:
      - version: ''
        architecture: []
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
    gnu+gperf:
      - version: ''
        architecture: []
data:
  get:
    uri: >-
      https://www.freedesktop.org/software/fontconfig/release/fontconfig-<THIS.$VERSION>.tar.xz
    ref: ''
    out: ''
    externals: true
  type: src
  configure: >-
    !cd <THIS.DATA.RULES.LOCATION> && ./configure --prefix=<PEON.PREFIXDIR>
    --enable-iconv --disable-docs --disable-nls
  rules:
    type: make
    location: data/fontconfig-<THIS.$VERSION>/
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: ''
  env:
    path: []
    other:
      FONTCONFIG_SYSROOT: <OS.PROD.ROOTDIR>/
      FONTCONFIG_PATH: <OS.PROD.ROOTDIR>/usr/etc/fonts/
  embedded: true
  runtime:
    configure: ''
