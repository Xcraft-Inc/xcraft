subpackage:
  - 'runtime*'
name: bootstrap+curl
version: 7.40.0
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: curl
  long: ''
dependency:
  install:
    bootstrap+zlib:
      - ''
    bootstrap+openssl:
      - ''
  build:
    bootstrap+xcraft-peon:
      - ''
data:
  get:
    uri: 'http://curl.haxx.se/download/curl-<THIS.VERSION>.tar.gz'
    ref: ''
    out: ''
  type: src
  configure: '!cd data/curl-<THIS.VERSION>/ && ./configure --prefix=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: 'data/curl-<THIS.VERSION>/'
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      makeinstall: install
  deploy: ''
  path: []
  embedded: true
