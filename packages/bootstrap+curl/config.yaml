subpackage:
  - "runtime*"
name: bootstrap+curl
version: 7.40.0
maintainer:
  name: Mathieu Schroeter
  email: "schroeter@epsitec.ch"
architecture:
  - source
architectureHost:
  - linux-i386
  - linux-amd64
  - darwin-i386
  - darwin-amd64
  - solaris-i386
  - solaris-amd64
  - freebsd-i386
  - freebsd-amd64
description:
  brief: curl
  long: ""
dependency:
  install:
    bootstrap+zlib:
      - ""
  build:
    bootstrap+xcraft-peon:
      - ""
data:
  get:
    uri: "http://curl.haxx.se/download/curl-<THIS.VERSION>.tar.gz"
    out: ""
  type: src
  configure: "!cd data/curl-<THIS.VERSION>/ && ./configure --prefix=<PEON.INSTALLDIR>"
  rules:
    type: make
    location: data/curl-<THIS.VERSION>/
    args:
      postinst: ""
      prerm: ""
      makeall: ""
  path: []
  embedded: true
distribution: toolchain/
