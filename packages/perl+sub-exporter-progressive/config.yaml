subpackage:
  - runtime*
name: perl+sub-exporter-progressive
version: 0.001013-2
$version: '0.001013'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: 'Only use Sub::Exporter if you need it'
  long: ''
dependency:
  install:
    wall+perl:
      - version: ''
        architecture: []
        subpackage:
          - runtime
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://cpan.metacpan.org/authors/id/F/FR/FREW/Sub-Exporter-Progressive-<THIS.$VERSION>.tar.gz'
    ref: ''
    out: ''
    externals: true
    $hash: d535b7954d64da1ac1305b1fadf98202769e3599376854b2ced90c382beac056.tar.gz
  type: src
  configure: '!cd <THIS.DATA.RULES.LOCATION>/ && perl Makefile.PL PREFIX=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: data/Sub-Exporter-Progressive-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: rm('<PEON.PREFIXDIR>/lib/perl5/<PEON.ENV.XCRAFT_PERL_VERSION>/x86_64-linux/perllocal.pod')
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
