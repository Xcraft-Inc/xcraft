subpackage:
  - runtime*
name: qtgroup+qt6
version: 6.5.2
$version: 6.5.2
distribution: monolith/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Free and open-source cross-platform software for creating GUI.
  long: ''
dependency: {}
bump: []
data:
  get:
    uri: 'https://download.qt.io/official_releases/qt/6.5/<THIS.$VERSION>/single/qt-everywhere-src-<THIS.$VERSION>.tar.xz'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: cde57be663d0f875759797298bdc37a936d517c39f2013e4e6ece5e12edeed12.tar.xz
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && mkdir build
      && cd build
      && ../qt6/configure -prefix <PRON.PREFIXDIR>
  rules:
    type: script
    location: data/qt-everywhere-src-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: cmake --build ./build --parallel <PEON.CPUS.COUNT>
      maketest: ''
      makeinstall: cmake --install ./build
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
