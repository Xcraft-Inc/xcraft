data:
  get:
    uri: 'https://code.qt.io/qt/qt5.git'
    mirrors: []
    ref: <THIS.DATA.GET.$REF>
    out: qt6
    externals: false
    prepare: |-
      !cd <THIS.DATA.RULES.LOCATION>
        && git submodule deinit --all
        && git checkout v<THIS.$VERSION>
        && perl init-repository --module-subset=qtbase,qtshadertools,qtdeclarative,qtsvg
    $ref: 54eb300535a828ea6778a882319a7cf691cde2e7
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && mkdir _build
      && cd _build
      && ../configure -prefix <PEON.PREFIXDIR>
                      -release
                      -optimize-size
                      -shared
                      -dbus-runtime
                      -xcb
                      -xcb-xlib
                      -fontconfig
                      -system-freetype
                      -qt-doubleconversion
                      -qt-harfbuzz
                      -qt-pcre
                      -qt-zlib
                      -qt-libjpeg
                      -qt-libpng
                      -no-glib
                      -no-icu
                      -no-inotify
                      -no-eventfd
                      -no-journald
                      -no-syslog
                      -no-slog2
                      -no-cups
                      -no-opengl
                      -no-linuxfb
                      --
                      -DCMAKE_INCLUDE_PATH=<PEON.PROD.ROOTDIR>/usr/include
                      -DCMAKE_LIBRARY_PATH=<PEON.PROD.ROOTDIR>/usr/lib
  rules:
    type: script
    location: data/qt6
    args:
      postinst: ''
      prerm: ''
      makeall: '!cmake --build ./_build --parallel <PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: '!cmake --install ./_build'
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
