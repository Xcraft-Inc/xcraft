subpackage:
  - runtime*
name: qtgroup+qt6
version: 6.5.2
$version: 6.5.2
distribution: monolith/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Free and open-source cross-platform software for creating GUI.
  long: ''
dependency:
  install:
    adler+zlib:
      - version: ''
        architecture: []
    openssl+openssl:
      - version: ''
        architecture: []
    xorg+libx11:
      - version: ''
        architecture: []
    freedesktop+libdbus:
      - version: ''
        architecture: []
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
    kitware+cmake:
      - version: ''
        architecture: []
    ninja+ninja:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://download.qt.io/official_releases/qt/6.5/<THIS.$VERSION>/single/qt-everywhere-src-<THIS.$VERSION>.tar.xz'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: cde57be663d0f875759797298bdc37a936d517c39f2013e4e6ece5e12edeed12.tar.xz
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && mkdir _build
      && cd _build
      && ../configure -prefix <PEON.PREFIXDIR>
                      -release
                      -shared
                      -ccache
                      -dbus-linked
                      -qt-doubleconversion
                      -qt-freetype
                      -qt-harfbuzz
                      -no-glib
                      -no-icu
                      -no-pcre
                      -no-inotify
                      -no-eventfd
                      -no-journald
                      -no-syslog
                      -no-slog2
                      -no-cups
                      -no-opengl
                      -no-xkbcommon
                      -no-linuxfb
                      -skip qt5compat
                      -skip qtactiveqt
                      -skip qtcharts
                      -skip qtcoap
                      -skip qtdatavis3d
                      -skip qthttpserver
                      -skip qtimageformats
                      -skip qtlanguageserver
                      -skip qtmultimedia
                      -skip qtquick3d
                      -skip qtquicktimeline
                      -skip qtsvg
                      -skip qtwebsockets
                      -skip qtdoc
                      -skip qtquick3dphysics
                      -skip qtquickeffectmaker
                      -skip qtvirtualkeyboard
                      -skip qttools
                      -skip qttranslations
                      -skip qtwebview
                      -skip qt3d
                      -skip qtgrpc
                      -skip qtsensors
                      -skip qtwebengine
                      -skip qtpdf
  rules:
    type: script
    location: data/qt-everywhere-src-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: cmake --build ./_build --parallel <PEON.CPUS.COUNT>
      maketest: ''
      makeinstall: cmake --install ./_build
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
