subpackage:
  - runtime*
name: qtgroup+qt6
version: 6.5.2
$version: 6.5.2
distribution: monolith/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Free and open-source cross-platform software for creating GUI.
  long: ''
dependency:
  install:
    xorg+libx11:
      - version: ''
        architecture: []
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
    kitware+cmake:
      - version: ''
        architecture: []
    ninja+ninja:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://download.qt.io/official_releases/qt/6.5/<THIS.$VERSION>/single/qt-everywhere-src-<THIS.$VERSION>.zip'
    mirrors: []
    ref: ''
    $ref: ''
    out: ''
    externals: true
    prepare: ''
    $hash: 3716b34a7199608436c5b53900e42b0ea12366032a849b61186527cd8d277c4a.zip
  type: src
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION>
      && mkdir _build
      && cd _build
      && ../configure -prefix <PEON.PREFIXDIR>
                      -release
                      -shared
                      -ccache
  rules:
    type: script
    location: data/qt-everywhere-src-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: cmake --build ./_build --parallel <PEON.CPUS.COUNT>
      maketest: ''
      makeinstall: cmake --install ./_build
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
