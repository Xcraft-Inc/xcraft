data:
  configure: |-
    !cd <THIS.DATA.RULES.LOCATION> ;
    <PEON.OS=darwin? SDKROOT="$MACOSSDK_1013" :>
    CC="$CC $CFLAGS"
    <PEON.OS=darwin?
      ./Configure darwin64-x86_64-cc
    :
      ./config
    > <PEON.OS=darwin? no-shared : shared > --prefix=<PEON.PREFIXDIR>
  rules:
    args:
      makeall: '!<PEON.OS=darwin? SDKROOT="$MACOSSDK_1013" :> make -j<PEON.CPUS.COUNT>'