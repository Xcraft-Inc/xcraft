subpackage:
  - runtime*
name: google+go-bootstrap
version: 1.4
$version: '1.4'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: GO bootstrap
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://dl.google.com/go/go<THIS.$VERSION>-bootstrap-20171003.tar.gz'
    ref: ''
    out: ''
    externals: true
  type: src
  configure: ''
  rules:
    type: script
    location: data/go/src
    args:
      postinst: ''
      prerm: ''
      makeall: '!CGO_ENABLED=0 ./make.bash'
      maketest: ''
      makeinstall: >-
        !mkdir <PEON.INSTALLDIR>/opt && cp -a ../../go
        <PEON.INSTALLDIR>/opt/go-bootstrap
    test: none
  deploy: ''
  env:
    path: []
    other:
      GOROOT_BOOTSTRAP: <OS.ROOTDIR>/opt/go-bootstrap
  embedded: true
  runtime:
    configure: ''
