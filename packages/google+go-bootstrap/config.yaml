subpackage:
  - runtime*
name: google+go-bootstrap
version: '1.4'
$version: '1.4'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: GO bootstrap
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://go.googlesource.com/go/+archive/ceb95ea6aef52c1fb472d3539c6ef68670778b5b.tar.gz'
    ref: ''
    out: ''
    externals: true
    $hash: 9063840d4b2af05d051ff7099e995fd64c7e2e2b0aaf2d4c6b5bdcd6698f8093.tar.gz
  type: src
  configure: ''
  rules:
    type: script
    location: data
    args:
      postinst: ''
      prerm: ''
      makeall: |-
        !<PEON.OS=win?
          set CGO_ENABLED=0
            && cd src
            && make.bat
        :
          export CGO_ENABLED=0
            && cd src
            && ./make.bash
        >
      maketest: ''
      makeinstall: |-
        mkdir('<PEON.INSTALLDIR>/opt');
        cp('../data', '<PEON.INSTALLDIR>/opt/go-bootstrap');
    test: none
  deploy: ''
  env:
    path: []
    other:
      GOROOT_BOOTSTRAP: <OS.ROOTDIR>/opt/go-bootstrap
  embedded: true
  runtime:
    configure: ''
