subpackage:
  - runtime*
name: google+go-bootstrap
version: '1.4'
$version: '1.4'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: GO bootstrap
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://owncloud.epsitec.ch/owncloud/index.php/s/kCbkeAcn4YMZBEN/download/go-bootstrap-ceb95ea6.tar.gz'
    ref: ''
    out: ''
    externals: true
    $hash: c4b7563a09e07035435fc20c7b2aa799a452413d7c65fc955331d4cf1909ffd3.tar.gz
  type: src
  configure: ''
  rules:
    type: script
    location: data
    args:
      postinst: ''
      prerm: ''
      makeall: |-
        !<PEON.OS=win?
          set CGO_ENABLED=0
            && cd src
            && make.bat
        :
          export CGO_ENABLED=0
            && cd src
            && ./make.bash
        >
      maketest: ''
      makeinstall: |-
        mkdir('<PEON.INSTALLDIR>/opt');
        cp('../data', '<PEON.INSTALLDIR>/opt/go-bootstrap');
    test: none
  deploy: ''
  env:
    path: []
    other:
      GOROOT_BOOTSTRAP: <OS.ROOTDIR>/opt/go-bootstrap
  embedded: true
  runtime:
    configure: ''
