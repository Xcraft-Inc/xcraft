subpackage:
  - runtime*
name: freedesktop+xcb-proto
version: '1.13'
$version: '1.13'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: XCB
  long: ''
dependency:
  build:
    xcraft+base-build:
      - version: ''
        architecture: []
    vanrossum+python3:
      - version: ''
        architecture: []
data:
  get:
    uri: 'https://xcb.freedesktop.org/dist/xcb-proto-<THIS.$VERSION>.tar.bz2'
    ref: ''
    out: ''
    externals: true
    $hash: 7b98721e669be80284e9bbfeab02d2d0d54cd11172b72271e47a2fe875e2bde1.tar.bz2
  type: src
  configure: '!cd <THIS.DATA.RULES.LOCATION> && ./configure --prefix=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: data/xcb-proto-<THIS.$VERSION>
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: install
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
