name: microsoft+dotnet-sdk-win
version: 3.1.407
$version: 3.1.407
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - mswindows-i386
  - mswindows-amd64
description:
  brief: .NET Core SDK
  long: .NET Core SDK
dependency:
  install:
    xcraft+peon:
      - version: ''
        architecture: []
data:
  get:
    uri: >-
      https://download.visualstudio.microsoft.com/download/pr/37b739a1-6cf3-4829-a7d0-6b4130eb8bc5/877cc5fe22c449b1d55cc309e8f82fe5/dotnet-sdk-<THIS.$VERSION>-win-x86.zip
    ref: ''
    out: ''
    externals: true
  type: bin
  configure: 'mv (''data'', ''root/opt/dotnet-sdk'');'
  rules:
    type: move
    location: root
    args:
      postinst: ''
      prerm: ''
  env:
    path:
      - opt/dotnet-sdk
    other:
      DOTNET_ROOT: '<OS.ROOTDIR>/opt/dotnet-sdk'
  embedded: true
