subpackage:
  - 'runtime*'
name: bootstrap+libiconv
version: '1.14'
distribution: toolchain/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
architectureHost:
  - linux-i386
  - linux-amd64
  - darwin-i386
  - darwin-amd64
  - solaris-i386
  - solaris-amd64
  - freebsd-i386
  - freebsd-amd64
description:
  brief: An API used to convert between different character encodings.
  long: ''
dependency:
  build:
    bootstrap+xcraft-peon:
      - ''
data:
  get:
    uri: 'http://ftp.gnu.org/pub/gnu/libiconv/libiconv-<THIS.VERSION>.tar.gz'
    ref: ''
    out: ''
  type: src
  configure: '!cd data/libiconv-<THIS.VERSION>/ && ./configure --prefix=<PEON.PREFIXDIR>'
  rules:
    type: make
    location: 'data/libiconv-<THIS.VERSION>/'
    args:
      postinst: ''
      prerm: ''
      makeall: '-j<PEON.CPUS.COUNT>'
  deploy: ''
  path: []
  embedded: true
