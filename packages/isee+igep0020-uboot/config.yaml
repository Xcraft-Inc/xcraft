subpackage:
  - runtime*
name: isee+igep0020-uboot
version: '2017.03'
$version: '2017.03'
distribution: carnotzet+armhf/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: U-boot Texas Instruments for IGEPv2
  long: ''
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    xcraft+build-essential:
      - version: ''
        architecture: []
    x-arm-linux+gnueabihf-gcc-glibc-cross:
      - version: ''
        architecture: []
bump: []
data:
  get:
    uri: 'https://github.com/Xcraft-Inc/isee-u-boot-arm.git'
    mirrors: []
    ref: isee_v2017.03
    $ref: ''
    out: ''
    externals: true
    prepare: ''
  type: src
  configure: '!make -C <THIS.DATA.RULES.LOCATION> ARCH=arm CROSS_COMPILE=arm-xcraft-linux-gnueabihf- igep0020_defconfig'
  rules:
    type: script
    location: data
    args:
      postinst: ''
      prerm: ''
      makeall: '!make ARCH=arm CROSS_COMPILE=arm-xcraft-linux-gnueabihf- -j<PEON.CPUS.COUNT>'
      maketest: ''
      makeinstall: |-
        cp("MLO", "<PEON.INSTALLDIR>/var/igep0020/uboot/MLO");
        cp("u-boot.img", "<PEON.INSTALLDIR>/var/igep0020/uboot/u-boot.img");
    test: none
    env: {}
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
