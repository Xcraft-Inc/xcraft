subpackage:
  - runtime*
name: carnotzet+rootfs
version: 0.1.0-13
$version: 0.1.0
distribution: carnotzet/
maintainer:
  name: Mathieu Schroeter
  email: schroeter@epsitec.ch
architecture:
  - source
description:
  brief: Carnotzet Root Filesystem
  long: ''
dependency:
  build:
    xcraft+peon:
      - version: ''
        architecture: []
    x-aarch64-linux+gnu-gcc-glibc-cross:
      - version: ''
        architecture: []
data:
  get:
    uri: 'self:///root'
    ref: ''
    out: ''
    externals: false
    prepare: 'cp(''.'', ''<PEON.WPKG.STAG>/usr/share/carnotzet/rootfs/data'');'
  type: src
  configure: ''
  rules:
    type: script
    location: ''
    args:
      postinst: ''
      prerm: ''
      makeall: ''
      maketest: ''
      makeinstall: |-
        cp('.', '<PEON.INSTALLDIR>');
        cp('<PEON.ROOTDIR>/usr/aarch64-linux/lib/libm-2.32.so', '<PEON.INSTALLDIR>/var/aarch64-linux/rootfs/lib/libm.so.6');
        cp('<PEON.ROOTDIR>/usr/aarch64-linux/lib/libc-2.32.so', '<PEON.INSTALLDIR>/var/aarch64-linux/rootfs/lib/libc.so.6');
        cp('<PEON.ROOTDIR>/usr/aarch64-linux/lib/ld-linux-aarch64.so.1', '<PEON.INSTALLDIR>/var/aarch64-linux/rootfs/lib/ld-linux-aarch64.so.1');
        cp('<PEON.ROOTDIR>/usr/aarch64-linux/lib/ld-2.32.so', '<PEON.INSTALLDIR>/var/aarch64-linux/rootfs/lib/ld-2.32.so');
    test: none
  deploy: ''
  env:
    path: []
    other: {}
  embedded: true
  runtime:
    configure: ''
