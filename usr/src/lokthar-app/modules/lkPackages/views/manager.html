<div class="uk-grid">
	<div ng-if="selectedCount > 1">
		<div class="uk-button-group">
			<a class="uk-button" href="">make {{selectedCount}} selected packages</a>
			<a class="uk-button">install {{selectedCount}}  selected packages</a>
		</div>
	</div>
	<div ng-repeat="p in products" class="uk-form-row">
		<div class="uk-panel uk-panel-box" ng-class="{'uk-panel-box-primary' : selected[p.name]}" ng-init="selected[p.name] = false">
			<div class="uk-panel-badge uk-badge uk-badge-danger">
				v{{p.version}}
			</div>
			<h3 class="uk-panel-title uk-text-bold">
        <i
				 class="uk-icon-button uk-icon-puzzle-piece"
				 data-uk-toggle="{target:'#cmd-{{$index}}'}"
				 ng-click="selectPackage(p.name)"
				>
				</i>
				{{p.name}}
			</h3>
			<div id="cmd-{{$index}}" class="uk-hidden">
				<div class="uk-button-group">
			    <a class="uk-button" href="">make</a>
			    <a class="uk-button">install</a>
			    <a class="uk-button" ui-sref="packages.editor.header({packageName : p.name})">edit</a>
				</div>
			</div>
			<small class="uk-text-muted uk-text-right">
				<i class="uk-icon-beer"></i> {{p.maintainer.name}}
			</small>
			<small class="uk-text-muted uk-text-right">
				<i class="uk-icon-envelope-o"></i> {{p.maintainer.email}}
			</small>
			<p class="uk-text-large">{{p.description.brief}}</p>
			<p class="uk-text-small">{{p.description.long}}</p>
			Runs on:
			<br>
			<small ng-repeat="arch in p.architecture">
				<span class="uk-badge">{{arch}}</span>
			</small>
			Depends on:
			<br>
			<small ng-repeat="dep in dependency">
				<span class="uk-badge uk-badge-danger">{{dep}}</span>
			</small>
		</div>
	</div>
</div>
